<ion-header>
  <ion-toolbar>
    <ion-title>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;EstudeBem
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <form #meuForm='ngForm'>
    <ion-img src="https://dkrn4sk0rn31v.cloudfront.net/2018/10/25180534/capa-rotina-estudos1.png"> </ion-img>

    <ion-item>
      <ion-label position="floating" color="dark"> Email: </ion-label>
      <ion-input #nome='ngModel' type="text" [(ngModel)]="usuario.email" name='nome' placeholder="insira seu email" required></ion-input>
    </ion-item>

    <span style='color:red' *ngIf="nome.errors && nome.touched">
      <ion-label> O email é obrigatório </ion-label>
    </span>

    <ion-item>
      <ion-label position="floating" color="dark"> Senha: </ion-label>
      <ion-input #senha='ngModel' type="password" name="telefone" [(ngModel)]="usuario.senha" placeholder="insira sua senha" required></ion-input>
    </ion-item>

    <span style='color:red' *ngIf="senha.errors && senha.touched">
      <ion-label> A senha é obrigatório </ion-label>
    </span>

    <ion-button color="dark" expand="full" (click)="redefinir()"> Esqueci minha senha </ion-button>
    <ion-button [disabled]='!meuForm.form.valid' expand="full" color="dark" (click)="logar()">Acessar</ion-button>
    <ion-button href="cadastro-salvar" color="dark" expand="full"> Cadastrar-se </ion-button>

  </form>

</ion-content>
