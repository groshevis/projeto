<ion-header>
  <ion-toolbar>
    <ion-title>
      EstudeBem
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img src="https://blog.unifoa.edu.br/wp-content/uploads/2017/03/enem-2017-saiba-como-planejar-o-seu-ano-de-estudos.jpeg"> </ion-img>


  <ion-input type="text" name="nome" [(ngModel)]="usuario.email">Email:</ion-input>
  <ion-input type="password" name="telefone" [(ngModel)]="usuario.senha">Senha:</ion-input>
  <ion-button color="dark" expand="full" (click)="redefinir()"> Esqueci minha senha </ion-button>
  <ion-button expand="full" color="dark" (click)="logar()">Acessar</ion-button>
  <ion-button href="cadastro" color="dark" expand="full"> Cadastrar-se </ion-button>


</ion-content>
