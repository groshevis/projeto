<ion-header>
  <ion-toolbar>
    <ion-title>Login Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let login of listaLogin | async">
      <ion-label>{{login.usuario}}</ion-label>
      <ion-label>{{login.senha}}</ion-label>

    </ion-item>
  </ion-list>
</ion-content>
