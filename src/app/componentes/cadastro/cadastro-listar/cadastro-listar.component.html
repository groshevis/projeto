<ion-header>
  <ion-toolbar>
    <ion-title>CadastroListar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contato of listaContatos| async">
      <ion-label>{{usuario.nome}}</ion-label>
      <ion-label>{{usuario.materia}}</ion-label>
      <ion-label> {{usuario.frequencia}} </ion-label>
      <ion-label> {{usuario.aa}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
