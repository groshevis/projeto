<ion-header>
  <ion-toolbar>
    <ion-title> Cadastro </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position='floating'> Motivo: </ion-label>
    <ion-input [(ngModel)]="notificacao.motivo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position='floating'> Data: </ion-label>
    <ion-input [(ngModel)]="notificacao.data"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position='floating'> Horário de saída: </ion-label>
    <ion-input [(ngModel)]="notificacao.horario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position='floating'> Confirmar CPF: </ion-label>
    <ion-input [(ngModel)]="notificacao.cpf"></ion-input>
  </ion-item>

</ion-content>
